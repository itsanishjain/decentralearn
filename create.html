    <div class="container box" id="contact">
      <h2>Create</h2>
      <!-- <form  action="" method="post"> -->
      <div id="createItem" class="form-group">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            name="title"
            placeholder="Title"
            id="txtCreateItemName"
            required
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            class="form-control"
            id="txtCreateItemDescription"
            rows="3"
            name="description"
          ></textarea>
        </div>

        <div class="form-group">
          <label class="form-label" for="image">Upload</label>
          <input
            type="file"
            class="form-control-file"
            name="image"
            id="fileCreateItemFile"
          />
        </div>

        <!-- Feature is still in progress -->
        <div class="form-group" style="display: none">
          <label for="selectCreateItemStatus">Status</label>
          <select id="selectCreateItemStatus" class="form-control">
            <option value="0">Not for sale</option>
            <option value="1">Instant buy</option>
            <option value="2">Accept Offers</option>
          </select>
        </div>

        <button
          id="btnCreateItem"
          type="submit"
          class="btn btn-primary btn-green-moon"
        >
          Submit
        </button>

        <div
          id="spinner"
          class="spinner-border btn btn-primary btn-green-moon"
          role="status"
        >
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <!-- </form> -->
